<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    
    <!-- <script src="https://kit.fontawesome.com/43c5efe5be.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="container">

        <form id="form">
            <div class="title">Get Started</div>

            <!-- user name input here -->
            <div>
                <label for="name">Name</label>
                <i class="fa-solid fa-user"></i>
                <input required type="text" name="name" id="name">
                <!-- <i class="fa-solid fa-circle-exclamation" style="color: #ff2600;"></i>
                <i class="fa-solid fa-circle-check" style="color: #77bb41;"></i> -->
                <!-- error class is for to push the error message inside it -->
                <div class="error"></div>
            </div>

            <!-- email input here -->
            <div>
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <input required type="email" name="email" id="email">
                <!-- <i class="fa-solid fa-circle-exclamation" style="color: #ff2600;"></i>
                <i class="fa-solid fa-circle-check" style="color: #77bb41;"></i> -->
                <div class="error"></div>
            </div>

            <!-- password input here -->
            <div> 
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input required type="password" name="password" id="password">
                <!-- <i class="fa-solid fa-circle-exclamation" style="color: #ff2600;"></i>
                <i class="fa-solid fa-circle-check" style="color: #77bb41;"></i> -->
                <div class="error"></div>
            </div>

            <!-- date of birth here -->
             <div>
                <label for="dob">DOB</label>
                <i class="fa-solid fa-calendar"></i>
                <input required type="date" name="dob" id="dob">
                <!-- <i class="fa-solid fa-circle-exclamation" style="color: #ff2600;"></i>
                <i class="fa-solid fa-circle-check" style="color: #77bb41;"></i> -->
                <div class="error"></div>
             </div>

             <!-- terms&condition -->
             <div>
                <br>
                <input required type="checkbox" name="tnc" id="tnc">
                <label for="tnc">Terms and Condition</label>
             </div>

             <br>
             <button type="submit" id="submit">Submit</button>

        </form>

        <div id="table">
            <div class="etitle">Entries</div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>password</th>
                        <th>Dob</th>
                        <th>Accepted terms?</th>
                    </tr>
                </thead>
                <tbody id="from-here"></tbody>
                
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
